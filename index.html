<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear || Mehedi Hassan Miraj</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
    <!-- responsive css add -->
    <link rel="stylesheet" href="responsive.css">
    <!-- font awesome css add -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <nav>
                <!-- bars -->
                <div class="bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- logo title -->
                <a href="#" class="logo-title">Influencer products</a>
                <!-- menu -->
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li> 
                    <li><i class="fa-solid fa-cart-shopping"></i></li>         
                </ul>
                <div class="shopping-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </nav>
        </div>
    </header>
    <!-- banner -->
    <section>
        <div class="container banner">
            <div class="banner-content">
                <h1 class="banner-content-title main-color">Start your Journey as Influencer</h1>
                <p class="banner-content-desc main-color">Respond to comments, messages, and engage with your audience regularly. Building a community is crucial for success as an influencer. Be authentic, and show appreciation for your followers.</p>
                <button class="btn banner-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-image">
                <img src="images/main-camera.png" alt="main-camera">
            </div>
        </div>
    </section>
    <!-- company -->
    <section>
        <div class="container company">
            <img src="logos/Alibaba.svg" alt="Alibaba">
            <img src="logos/Amazon.svg" alt="Amazon">
            <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="logos/Ebay.svg" alt="Ebay">
            <img src="logos/Rakuten.svg" alt="Rakuten">
            <img src="logos/Target.svg" alt="Target">
            <img src="logos/Walmart.svg" alt="Walmart">
        </div>
    </section>
</body>
</html>
